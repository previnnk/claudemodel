services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-assistant-postgres
    environment:
      POSTGRES_DB: ai_assistant
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: aipass_change_in_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: ai-assistant-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-assistant-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: ai-assistant-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # Ollama LLM Server (CPU/GPU inference)
  ollama:
    image: ollama/ollama:latest
    container_name: ai-assistant-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment for GPU support (requires NVIDIA Docker runtime)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-network

  # Embedding Service
  embedding-service:
    build:
      context: ./services/embedding
      dockerfile: Dockerfile
    container_name: ai-assistant-embedding
    ports:
      - "8001:8001"
    environment:
      - MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - DEVICE=cpu
      # Set to 'cuda' if GPU available
    volumes:
      - embedding_cache:/root/.cache/huggingface
    depends_on:
      - redis
    networks:
      - ai-network

  # Backend API Service
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: ai-assistant-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://aiuser:aipass_change_in_prod@postgres:5432/ai_assistant
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      # Embedding Service
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      # MinIO
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - S3_BUCKET=ai-assistant
      # Security
      - SECRET_KEY=change-this-secret-key-in-production
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./services/backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - ai-network
    restart: unless-stopped

  # Code Agent Service (handles tool execution)
  code-agent:
    build:
      context: ./services/code-agent
      dockerfile: Dockerfile
    container_name: ai-assistant-code-agent
    ports:
      - "8002:8002"
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/1
      - SANDBOX_MODE=docker
    volumes:
      - ./services/code-agent:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker tool execution
      - code_workspace:/workspace
    depends_on:
      - backend
      - redis
    networks:
      - ai-network
    restart: unless-stopped

  # Frontend Web UI
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: ai-assistant-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: ai-assistant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ai-network
    restart: unless-stopped
    profiles:
      - production

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-assistant-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-network
    profiles:
      - monitoring

  # Grafana Dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-assistant-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - ai-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  ollama_models:
  embedding_cache:
  backend_logs:
  code_workspace:
  prometheus_data:
  grafana_data:

networks:
  ai-network:
    driver: bridge
